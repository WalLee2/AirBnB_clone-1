<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <h1>STATES</h1>
    <UL>
      {% for state in my_list|sort(attribute='name') %}
      <LI>{{"%s:" % state.id}} <B>{{"%s" % state.name}}</B>
         <UL>
           {% for city in state.cities|sort(attribute='name') %}
                <LI>{{"%s:" % city.id}} <B>{{"%s" % city.name}}</B></LI>
           {% endfor %}
         </UL>
      {% endfor %}
      </LI>
    </UL>
  </BODY>
</HTML>
